<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>3D Single-Page Flipbook</title>

  <!-- pdf.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.9.179/pdf.min.js"></script>

  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="viewer">
    <!-- Prev Button (left) -->
    <button id="btnPrev" class="nav big left" aria-label="Previous page">‹</button>

    <!-- Book Area -->
    <main class="stage" id="stage">
      <div class="book" id="book" aria-live="polite">
        <!-- Single page container -->
        <div class="page-wrap">
          <div class="page" id="page">
            <div class="placeholder">Loading…</div>
          </div>

          <!-- flip-layer for 3D animation -->
          <div class="flip-layer" id="flipLayer" aria-hidden="true">
            <div class="face front" id="flipFront"></div>
            <div class="face back" id="flipBack"></div>
          </div>
        </div>
      </div>
    </main>

    <!-- Next Button (right) -->
    <button id="btnNext" class="nav big right" aria-label="Next page">›</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
